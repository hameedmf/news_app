<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>News apps</title>
  </head>
  <body>
    <h1>News app</h1>
    <ul ng-controller="appController as appCtrl">
      <li ng-repeat="article in appCtrl.news.articles" ng-cloak>{{ article.title }}</li>
    </ul>
    <script type="text/javascript" src="dist/bundle.js">
    </script>
  </body>
</html>
